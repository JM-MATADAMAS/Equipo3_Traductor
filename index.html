<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor de Voz a 5 Idiomas</title>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>

<body>
    <div class="containerleft">
        <h1>Traductor de Voz a 5 Idiomas</h1>
        <h2>Bienvenido a tu Asistente de voz</h2>
        <p>Para iniciar haga clic en "Iniciar" y habla. Tu voz será traducida al idioma seleccionado.</p>
    </div>

    
    <div class="containerRight">

        <div class="MainBotton">
            <button id="startButton">Iniciar</button>
            <button id="stopButton" disabled>Detener</button>
        </div>
        
        <button id="retryButton" style="display: none;">Reintentar</button>
        <div id="status">Listo para grabar</div>
        <div id="countdown"></div>
        <div id="output"></div>
        
        <div id="translationControls">
            
            <div id="flag-container" style="display: flex; align-items: center;">
                <span id="language-text">Hola, usted está en el idioma:</span>
                <img id="flag-icon" src="" alt="Flag Icon" style="display: none; margin-left: 8px;">
            </div>

            <select id="languageSelect">
                <option value="en">Inglés</option>
                <option value="fr">Francés</option>
                <option value="al">Alemán</option>
                <option value="it">Italiano</option>
                <option value="pt">Portugués</option>
            </select>
            <textarea id="translationOutput" readonly style="width: 350px; height: 150px;"></textarea>
            <button id="speakButton">Escuchar traducción</button>
        </div>
    </div>


    <script src="./JavaScript/script.js"></script>

</body>
</html>
